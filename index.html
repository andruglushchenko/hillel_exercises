    <script>
    
// шахматная доска

function generateChessBoard(num){
    let board = "";
    for(var i = 0; i < num; i++){
        for(var a = 1; a < num; a++){
             board += (a % 2) == (i % 2) ? " " : "#";
        }
        board += "\n";
        }
    console.log(board);
}
generateChessBoard(8)


  </script>
