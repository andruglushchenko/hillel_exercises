<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script>
      function getPasswordFromUser(success, fail) {
        let password = prompt("Password?", "");
        if (password == "rockstar") success();
        else fail();
      }

      let user = {
        name: "Andrew",

        loginSuccess() {
          alert(`${this.name} logged in`);
        },

        loginFail() {
          alert(`${this.name} failed to log in`);
        },
      };

      getPasswordFromUser(
        user.loginSuccess.bind(user),
        user.loginFail.bind(user)
      );

      // с помощью bind привязали контекст user к функциям loginSuccess и loginFail,
      // чтобы передать их в getPasswordFromUser с контекстом т.к. при вызове этих
      // функций this=undefined
    </script>
  </body>
</html>
