<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<script>
    const color='зеленый';
    var guess = prompt("какой цвет я загадал ? у вас 3 попытки");
    var numberGuess=1;

    function showMessageYes() {
        alert("молодец , угадал");
    }
    function showMessageNo() {
        alert("неугадали, попробуйте еще раз");
    }

    while (numberGuess != 3){
        numberGuess++;
        if(guess===color) {
            showMessageYes()
            break;
        }
        if (guess !== color){
            showMessageNo()
            guess = prompt("какой цвет я загадал ?");
        }
        if(numberGuess ==3 && guess !== color){
            alert("это была последняя попытка , вы не угадали");
        }else if(numberGuess ==3 && guess === color){
            showMessageYes()
        }
    }


</script>
</body>
</html>
