<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script>
      let vasia = { name: "Вася", age: 25 };
      let petia = { name: "Петя", age: 30 };
      let masha = { name: "Маша", age: 28 };
      let egor = { name: "Егор", age: 40 };
      let dima = { name: "Дима", age: 35 };
      let lena = { name: "Лена", age: 18 };
      let users = [vasia, petia, masha, egor, dima, lena];
      let massege='средний возраст работников';
      getAverageAge = (users) => {
        let newArr = users.map((item) => item["age"]);
        result = newArr.reduce((sum, current) => sum + current);
        result = Math.floor(result / newArr.length);
        return result;
      };
      console.log(massege+" "+ getAverageAge(users)+" "+"лет");
    </script>
  </body>
</html>
