<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script>
      function getCleanerArrey(arr) {
        for (var i = 0; i <= arr.length - 1; i++) {
          if (isEmpty(arr[i])) {
            removeElement();
          }
        }
        console.log(arr);
        return arr;

        // функция проверяет заполнен ли объект
        // @returns{true || false}
        function isEmpty() {
          for (let key in arr[i]) {
            return false;
          }
          return true;
        }


        // функция удаляет элемент массива
        // @returns{arrey}-новый массив
        function removeElement() {
          arr.splice(i, 1);
          return arr;
        }
      }
      getCleanerArrey([
        { name: "John", age: 30 },
        { surname: "Smith" },
        {},
        { height: 182 },
        {},
      ]);
    </script>
  </body>
</html>
