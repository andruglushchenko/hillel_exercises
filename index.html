<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="#" method="POST" id='fill-out-form'>
    <div>
      <p>выберите размер пиццы</p>
      <input type="radio" name="size" value="small">маленькая
      <input type="radio" name="size" value="midle" checked>средняя
      <input type="radio" name="size" value="big">большая
    </div>
    <div>
      <p>выберите ингредиенты</p>
      <input type="checkbox" name="cheese" id="cheese" class="checkbox" value="ingredient" checked>сыр
      <input type="checkbox" name="tomato" id="tomato" class="checkbox" value="ingredient">томаты
      <input type="checkbox" name="chicken" id="chicken" class="checkbox" value="ingredient">курица
      <input type="checkbox" name="mushrooms" id="mushrooms" class="checkbox" value="ingredient">грибы
      <input type="checkbox" name="sausage" id="sausage" class="checkbox" value="ingredient">колбаса
    </div>
  </form>
  <div class="alert alert-danger" role="alert" hidden id='alert'>
    выберите не менее 3-х ингредиентов пиццы
  </div>
  <!-- <button>order pizza</button> -->
  <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" id='order'>
    заказать пиццу
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">пицца</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Пицца будет доставлена в течении 20 минут
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">отменить заказ</button>
          <button type="button" class="btn btn-primary" id="confirm" data-dismiss="modal">подтвердить</button>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-primary textMassage" role="alert" id='cooking' hidden>
    пицца готовится
  </div>
  <div class="service" id='service' hidden>
    <p>оцените пожалуйста наш сервис</p>
    <div class="inner">
      <button id="like"></button>
      <button id="dislike"></button>
    </div>
  </div>
  

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
